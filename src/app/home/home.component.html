<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Address</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emps">
        <td>{{emp.no}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.address}}</td>
      
        <td><button (click)="delete(emp.no)"type="button" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
